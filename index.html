<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilos.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
  <body>
      <section class="card_container">
        <div class="container_results"> <!-- blue zone -->
              <h1>Your Result</h1>
              <div class="results_percentage">
                  <p class="results_value">76</p> 
                  <p class="results-ofonehundred">of 100</p>
              </div>
              <div class="results_qualification">
                  <p class="q_great">Great</p> 
                  <p class="q_comment">You scored higher than 65% of the people who have taken these tests.</p>
              </div>
        </div>
        <div class="description">  <!-- white zone -->
                <p class="title">Summary</p>
                <section class="container-statistics">
                    <div class="statistic e1">
                        <div class="s_type">
                          <span class="s_type-icon icon1"></span>
                          <p class="s_type-name1">Reaction</p> 
                        </div>
                        <div class="s_type-values">
                          <span class="first_value">80</span>
                          <span class="second_value">/ 100</span>  
                        </div>
                    </div>
                    <div class="statistic e2">
                      <div class="s_type">
                        <span class="s_type-icon icon2"></span>
                        <p class="s_type-name2">Memory</p> 
                      </div>
                      <div class="s_type-values">
                        <span class="first_value">92</span>
                        <span class="second_value">/ 100</span>  
                      </div>
                    </div>
                    <div class="statistic e3">
                        <div class="s_type">
                          <span class="s_type-icon icon3"></span>
                          <p class="s_type-name3">Verbal</p> 
                        </div>
                        <div class="s_type-values">
                          <span class="first_value">61</span>
                          <span class="second_value">/ 100</span>  
                        </div>
                    </div>
                    <div class="statistic e4">
                        <div class="s_type">
                          <span class="s_type-icon icon4"></span>
                          <p class="s_type-name4">Visual</p> 
                        </div>
                        <div class="s_type-values">
                          <span class="first_value">72</span>
                          <span class="second_value">/ 100</span>  
                        </div>
                    </div>
                </section>
                <div class="boton">
                  <button>Continue</button>
                </div>
        </div>
      </section>
  </body>
</html>
